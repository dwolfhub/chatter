protobox:
  version: 0.0.1
  build: custom
  document: R6l
  description: 'A custom build from getprotobox.com/share/R6l'
# applications:
#   laravel:
#     - name: laravel-name
#       install: 1
#       path: /srv/www/api/
vagrant:
  vm:
    box: precise64
    box_url: 'http://files.vagrantup.com/precise64.box'
    hostname: chatter.dev
    network:
      private_network: 7.7.7.8
      forwarded_port:
        port1:
          host: ''
          guest: ''
    provider:
      virtualbox:
        modifyvm:
          name: chatter-vm
          memory: '512'
        setextradata:
          VBoxInternal2/SharedFoldersEnableSymlinksCreate/v-root: 1
    provision:
      ansible:
        playbook: ansible/site.yml
    synced_folder:
      root:
        id: vagrant-root
        source: ./src/
        target: /srv/www/
        nfs: false
        owner: vagrant
        group: www-data
        mount_options:
          - dmode=775
          - fmode=775
    usable_port_range: 2200..2250
  ssh:
    host: null
    port: null
    private_key_path: null
    public_key_path: null
    username: vagrant
    guest_port: null
    keep_alive: true
    forward_agent: false
    forward_x11: false
    shell: 'bash -l'
  vagrant:
    host: ':detect'
server:
  packages:
    - vim
  ssh:
    authorized_keys: [ ]
    private_keys: [ ]
    config: [ ]
  dotfiles:
    install: 0
    repo: ''
    files: [ ]
    bash_aliases: null
apache:
  install: 0
  modules:
    - rewrite
  user: vagrant
  group: www-data
  default_vhost: false
  mpm_module: prefork
  vhosts:
    -
      name: app
      servername: app.dev
      serveraliases:
        - www.app.dev
      docroot: /srv/www/web/protobox
      port: 80
      setenv:
        - 'APP_ENV dev'
      override:
        - All
nginx:
  install: 1
  mpm_module: fpm
  vhosts:
    -
      name: app
      server_name: chatter.dev
      server_aliases:
        - www.chatter.dev
      www_root: /srv/www/frontend/
      listen_port: 80
      index_files:
        - index.html
        - index.htm
        - index.php
      envvars:
        - 'APP_ENV dev'
php:
  install: 0
  version: '54'
  modules:
    - php5-cli
    - php5-curl
    - php5-gd
    - php5-intl
    - php5-mcrypt
  pear:
    install: 0
    modules: [ ]
  pecl:
    install: 0
    modules: [ ]
  composer:
    install: 1
  mailcatcher:
    install: 0
  phpmyadmin:
    install: 1
  xdebug:
    install: 1
    webgrind: 1
    settings:
      default_enable: '1'
      remote_autostart: '0'
      remote_connect_back: '1'
      remote_enable: '1'
      remote_handler: dbgp
      remote_port: '9000'
  xhprof:
    install: 0
    xhgui: 0
  ini:
    display_errors: On
    display_startup_errors: On
    error_reporting: '-1'
    short_open_tag: On
  timezone: America/Chicago
hhvm:
  install: 1
  nightly: 1
  composer:
    install: 1
    use_hhvm: 1
ruby:
  install: 0
  gems: [ ]
